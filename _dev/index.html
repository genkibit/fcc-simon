<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="author" content="Noel Noche">
    <meta name="description" content="freeCodeCamp Zipline Project: Classic Simon Game. Completed by Noel Noche on March 5, 2016.">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <title>Noel Noche | App Portfolio | Online Simon Game</title>

  <body>
    <!--[if lte IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div id="wrapper">
      <header class="hidden">
        <h1>Free Code Camp Zipline</h1>
        <h2>Online Simon Game</h2>
      </header>

      <div id="main">
        <div class="row top">
          <button class="btn pad" id="tl" value="0" type="button"><span class="effect">00</span></button><button class="btn pad" id="tr" value="1" type="button"><span class="effect">01</span></button>
        </div>
        <div class="row bottom">
          <button class="btn pad" id="bl" value="2" type="button"><span class="effect">02</span></button><button class="btn pad" id="br" value="3" type="button"><span class="effect">03</span></button><br>
        </div>
        <div id="center">
          <h2 id="simon">simon<span id="trademark">&trade;</span></h2>
          <div id="start-mode">
            <button class="btn panel" id="start" value="start" type="button"><span>START</span></button><button class="btn panel" id="mode" value="mode" type="button"><span>MODE</span></button><button class="btn panel" id="power" value="power" type="button"><span>ON/OFF</span></button>
          </div>
          <input id="count" type="text" size="2" readonly>
        </div>
      </div>

      <footer>
        <p>&#169; 2016 Noel Noche</p>
        <p><a href="https://github.com/genkibit/fcc-simon" target="_blank">GitHub</a></p>
        <p><a href="https://github.com/genkibit/fcc-simon/issues" target="_blank">Report an issue</a></p>
      </footer>
    </div>

    <audio id="sound-effects">
      <source src="https://dl.dropboxusercontent.com/u/3810405/freecodecamp/simon/sf/blue.mp3" type="audio/mp3">
      <source src="https://dl.dropboxusercontent.com/u/3810405/freecodecamp/simon/sf/blue.ogg" type="audio/ogg">
      <source src="https://dl.dropboxusercontent.com/u/3810405/freecodecamp/simon/sf/green.mp3" type="audio/mp3">
      <source src="https://dl.dropboxusercontent.com/u/3810405/freecodecamp/simon/sf/green.ogg" type="audio/ogg">
      <source src="https://dl.dropboxusercontent.com/u/3810405/freecodecamp/simon/sf/yellow.mp3" type="audio/mp3">
      <source src="https://dl.dropboxusercontent.com/u/3810405/freecodecamp/simon/sf/yellow.ogg" type="audio/ogg">
      <source src="https://dl.dropboxusercontent.com/u/3810405/freecodecamp/simon/sf/red.mp3" type="audio/mp3">
      <source src="https://dl.dropboxusercontent.com/u/3810405/freecodecamp/simon/sf/red.ogg" type="audio/ogg">
      <source src="https://dl.dropboxusercontent.com/u/3810405/freecodecamp/simon/sf/wrong.mp3" type="audio/mp3">
      <source src="https://dl.dropboxusercontent.com/u/3810405/freecodecamp/simon/sf/wrong.ogg" type="audio/ogg">
    </audio>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
     <script>window.jQuery || document.write('<script src="js/jquery-2.1.4.min.js"><\/script>');</script>
    <script src="js/simon.js"></script>
  </body>
</html>
